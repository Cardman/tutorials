<div class="col-md-6">
<h2> User Details</h2>

<table class="table table-striped">
  <thead>
  <tr>
    <th class="hidden">Id</th>
    <th>FirstName</th>
    <th>LastName</th>
    <th>Email</th>
    <th>Date</th>
    <th>Action</th>
  </tr>
  <tr>
    <th class="hidden"></th>
    <th><input [(ngModel)]="firstName" placeholder="First name" name="firstName" class="form-control" id="firstName"></th>
    <th><input [(ngModel)]="lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName"></th>
    <th><input [(ngModel)]="email" placeholder="Email" name="email" class="form-control" id="email"></th>
    <th></th>
    <th><button class="btn btn-primary" (click)="getUsersBy()">Refresh</button></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td class="hidden"><a [routerLink]="['/edit', user.id]">{{user.id}}</a></td>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.email}}</td>
    <td>{{user.last|date:'yyyy/MM/dd HH:mm:ss SSS'}}</td>
    <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete User</button></td>
  </tr>
  </tbody>
</table>
</div>
