
<h1>Upload and Download File</h1>

<input #myInput1 type="file" id="customFile" [disabled]="!enFirst" (change)="selectFile($event)"/><br/>
<input #myInput2 type="file" id="customFile2" [disabled]="!enSecond" (change)="selectFile2($event)"/><br/>
<button class="btn btn-primary" [disabled]="!selectedFiles ||!selectedFiles2 || admincheck || status" (click)="upload()">Save File</button>
<button class="btn btn-primary" [disabled]="!saved || admincheck || status" (click)="reset()">Reset</button>
<button class="btn btn-primary" [disabled]="!this.enViewFile" style="margin-left: 10px" (click)="downloadFile()">View File</button>
<br/>
{{this.progress.percentage}}
