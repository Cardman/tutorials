<svg [attr.width]="NoteUtils.WIDTH" [attr.height]="NoteUtils.BOTTOM_PART">
<g lines [y]="NoteUtils.OFFSET_UPPER_LINES"></g>
<g lines [y]="NoteUtils.OFFSET_LOWER_LINES"></g>
<svg:path attr.d="M {{NoteUtils.LEFT}} {{NoteUtils.OFFSET_UPPER_LINES}} L {{NoteUtils.LEFT}} {{NoteUtils.BOTTOM_LOWER_LINES}}" [attr.stroke]="'black'" [attr.fill]="'transparent'"/>
<g notes [index]="index" [pitch]="n" [colorDom]="domColor(index)" *ngFor="let n of notesOnScreen; let index = index"></g>
</svg>
