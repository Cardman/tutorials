<svg [attr.width]="NoteUtils.WIDTH" [attr.height]="320">
<g lines [y]="NoteUtils.OFFSET_UPPER_LINES"></g>
<g lines [y]="NoteUtils.OFFSET_LOWER_LINES"></g>
<g *ngIf="note&gt;-1">
<text *ngIf="diese" [attr.x]="0" [attr.y]="heightNote">#</text>
<svg *ngIf="nbDash===NoteUtils.ONE_DASH">
<svg:path attr.d="M {{NoteUtils.NOTE_LEFT_ROW+off}} {{heightNote}} L {{NoteUtils.NOTE_RIGHT_ROW+off}} {{heightNote}}" [attr.stroke]="'black'" [attr.fill]="'transparent'"/>
</svg>
<svg *ngIf="nbDash===NoteUtils.ONE_HALF_DASH_UPP">
<svg:path attr.d="M {{NoteUtils.NOTE_LEFT_ROW+off}} {{heightNote+NoteUtils.RADIUS_NOTE}} L {{NoteUtils.NOTE_RIGHT_ROW+off}} {{heightNote+NoteUtils.RADIUS_NOTE}}" [attr.stroke]="'black'" [attr.fill]="'transparent'"/>
</svg>
<svg *ngIf="nbDash===NoteUtils.ONE_HALF_DASH_LOW">
<svg:path attr.d="M {{NoteUtils.NOTE_LEFT_ROW+off}} {{heightNote-NoteUtils.RADIUS_NOTE}} L {{NoteUtils.NOTE_RIGHT_ROW+off}} {{heightNote-NoteUtils.RADIUS_NOTE}}" [attr.stroke]="'black'" [attr.fill]="'transparent'"/>
</svg>
<svg *ngIf="nbDash===NoteUtils.TWO_DASHES_LOW">
<svg:path attr.d="M {{NoteUtils.NOTE_LEFT_ROW+off}} {{heightNote}} L {{NoteUtils.NOTE_RIGHT_ROW+off}} {{heightNote}}" [attr.stroke]="'black'" [attr.fill]="'transparent'"/>
<svg:path attr.d="M {{NoteUtils.NOTE_LEFT_ROW+off}} {{heightNote-NoteUtils.LINE_SPACE}} L {{NoteUtils.NOTE_RIGHT_ROW+off}} {{heightNote-NoteUtils.LINE_SPACE}}" [attr.stroke]="'black'" [attr.fill]="'transparent'"/>
</svg>
<svg *ngIf="nbDash===NoteUtils.TWO_DASHES_UPP">
<svg:path attr.d="M {{NoteUtils.NOTE_LEFT_ROW+off}} {{heightNote}} L {{NoteUtils.NOTE_RIGHT_ROW+off}} {{heightNote}}" [attr.stroke]="'black'" [attr.fill]="'transparent'"/>
<svg:path attr.d="M {{NoteUtils.NOTE_LEFT_ROW+off}} {{heightNote+NoteUtils.LINE_SPACE}} L {{NoteUtils.NOTE_RIGHT_ROW+off}} {{heightNote+NoteUtils.LINE_SPACE}}" [attr.stroke]="'black'" [attr.fill]="'transparent'"/>
</svg>
<circle [attr.cx]="NoteUtils.CENTER_NOTE+off" [attr.cy]="heightNote" [attr.r]="NoteUtils.RADIUS_NOTE"/>
<svg:path attr.d="M {{NoteUtils.VERT_BAR+off}} {{heightNote}} L {{NoteUtils.VERT_BAR+off}} {{heightNote-32}}" [attr.stroke]="'black'" [attr.fill]="'transparent'"/></g>
</svg>
