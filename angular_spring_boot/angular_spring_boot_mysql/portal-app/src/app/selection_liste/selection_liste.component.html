<form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
<div formArrayName="hobbies">
      <h3>Vos hobbies</h3>
      <div class="form-group" *ngFor="let hobbyControl of getHobbies().controls; let i = index">
        <input type="text" class="form-control" [formControlName]="i">
        <control-messages [control]="hobbyControl" [glob]="false"></control-messages>
        <button type="button" class="btn btn-success" (click)="onRemHobby(hobbyControl)">Supprimer un hobby</button>
      </div>
      <button type="button" class="btn btn-success" (click)="onAddHobby()">Ajouter un hobby</button>
      <control-messages [control]="getHobbies()" [glob]="true"></control-messages>
</div>
<button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Soumettre</button>
</form>
<ul>
<li *ngFor="let c of selectionListeService.selection_liste||[]; let i = index">{{i}}:{{c}}</li>
</ul>
