<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<textarea [(ngModel)]="stringInput"></textarea>
<br/>
<button (click)="strInput()">Click</button><br/>
{{renderedList}}
<hr/>
<input type="text" [(ngModel)]="fileName"/>
<br/>
<textarea [(ngModel)]="imageInput"></textarea>
<br/>
<button (click)="getImage()">Click</button><br/>
<hr/>
<img *ngIf="image" [src]='image' alt="no img"/>
<hr/>
<input type="file" (change)="selectFiles($event)" multiple="multiple"/><br/>
<hr/>
<button (click)="useFiles()">Click</button><br/>
<img *ngFor="let i of images" [src]='i' alt="no img"/>
